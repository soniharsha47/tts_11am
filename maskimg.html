<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask image</title>
    <style>
        body{
            background-color: gray;
        }
        .box{
            height: 400px;
            width: 500;
            border: 3px solid black;
            mask-image: url(./media/mask.png);
            /* mask-size: contain; */
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./media/bg.jpg" alt="" height="100%" width="100%">
    </div>
    
</body>
</html>
