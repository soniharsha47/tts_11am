<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute & Relative</title>
    <style>
        .re{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            background-color: gray;
            position: relative;
        }
        p{
            position: absolute;
        }
        .ab{
            height: 200px;
            width: 200px;
            background-color: teal;
            position: absolute;
            top: 10%;
            left: 5%;
        }
    </style>
</head>
<body>

    <div class="re">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, temporibus.</p>
        <div class="ab"></div>
    </div>
    
</body>
</html>
