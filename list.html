<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List element</title>
</head>
<body>
    <h1>List element</h1>

    <h2>Order list</h2>

    <ol type="I">
        <li>Tea</li>
        <li>coffee</li>
        <li>Water</li>
    </ol>

    <h2>Unorder list</h2>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
    <!-- Navigation bar -->

</body>
</html>
