<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use strict</title>
</head>
<body>
    <h1>Strict mode</h1>

    <script>
        "use strict"
        for(let i=0;i<10;i++){
            document.write(i);
        }
    </script>
</body>
</html>
