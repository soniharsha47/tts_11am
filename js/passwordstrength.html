<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    
    <script>

        var passw='edjfF89@#$%hnjv'

        // document.write(passw.match('e'));
        // console.log(passw.match(/E/g))

        var upper=passw.match(/[A-Z]/g);
        var lower=passw.match(/[a-z]/g);
        var number=passw.match(/[0-9]/g);
        var special=passw.match(/[!-.:-@[-`{-~]/g)

        console.log(upper)
        console.log(lower)
        console.log(number)
        console.log(special)

        if(upper==null){
            console.log('no upper')
        }
        else if(lower==null){
            console.log('no lower')
        }
        else if(number==null){
            console.log('no number')
        }
        else if(special==null){
            console.log('no special')
        }
        else{
            console.log('ok')
        }


    </script>
</body>
</html>
