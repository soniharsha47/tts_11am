<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History API</title>
</head>
<body>
    
        <h1>History API</h1>
        <button
            onclick="history.back()"
        >click to back | Last visited page </button>

        <button
            onclick="history.forward()"
        >
            click to forward | visited page but next location
        </button>
</body>
</html>
