<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transion</title>
    <style>
        .hov{
            height: 200px;
            width: 200px;
            background-color: bisque;
            transition-duration: 5s;
            transition-delay: 2s;
        }
        .hov:hover{
            background-color: red;
            height: 300px;
            width: 300px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <div class="hov">Lorem ipsum dolor sit amet.</div>
</body>
</html>
