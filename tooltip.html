<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .ho{
            background-color: cyan;
            width: 300px;
        }
        .ho::before{
            content: "hey what to know !!";
            visibility: hidden;
            position: absolute;
            background-color: bisque;
            top: 4%;
        }

        .ho:hover::before{
            visibility: visible;
        }
    </style>
</head>
<body>
    
    <div class="ho">hover to see more</div>
</body>
</html>
