<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table element</h1>
    <table border="2">
        <tr>
            <th colspan="4">School Data</th>
        </tr>

        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Location</th>
            <th rowspan="4">School <br> Data</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John</td>
            <td>Ahmedabad</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Mike</td>
            <td>Delhi</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Tom</td>
            <td>Chennai</td>
        </tr>

    </table>
</body>
</html>
