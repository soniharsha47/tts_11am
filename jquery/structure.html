<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Structure</title>
</head>
<body>

    <script>
        $(document).ready(()=>{
            // action / actionelement
            $('actionelement->id/name/element').action(()=>{
                // reflected element & process
                $('reflected element').process('hide/show/fade')
            })
        })
    </script>
    
</body>
</html>
