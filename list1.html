<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Order list</h2>
        <ol type="a">
            <li>Tea</li>
            <li>Coffee</li>
                <ol>
                    <li>Cold coffee</li>
                </ol>
            <li>Water</li>
        </ol>
    <h2>Unorder list</h2>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
                <ul>
                    <li>Cold coffee</li>
                </ul>
            <li>Water</li>
        </ul>
</body>
</html>
